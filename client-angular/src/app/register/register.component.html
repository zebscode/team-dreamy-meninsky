<body>
<div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row my-5">
          <div class="card-img-left d-none d-md-flex">
             <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body">
            <h5 class="card-title text-center">Register</h5>
            <form class="form-signin">
              <div class="form-label-group">                  
                <input type="text" id="inputUserame" class="form-control" [(ngModel)]="user.username" name="Username" placeholder="Username" required autofocus>
                <label for="inputUserame">Username</label>
              </div>

              <hr>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>
              
             <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="register()">Register</button>
              <hr class="my-4">
    
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
